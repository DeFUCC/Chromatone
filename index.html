<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vuetone</title>
    <link href="css/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/Chromatone.css" />
		<script src="js/Scales.js"></script>
    <script src="js/Synth.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="assets/vue-slider.js"></script>

    <script id="keys" type="x-template">
    <svg version="1.1" id="Keys" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       viewBox="0 0 1100 280" style="enable-background:new 0 0 1100 280;" xml:space="preserve">
    <g class="note"
        v-for="(note, pitch) in notes"
        :data-octave="octave"
        :data-pitch="pitch"
        @touchstart.stop.prevent="down(pitch,octave,shift,$event)"
        @touchend.stop.prevent="up(pitch,octave,shift,$event)"
        @touchcancel.stop.prevent="up(pitch,octave,shift,$event)"
        @mousedown.stop.prevent="down(pitch,octave,shift,$event)"
        @mouseup.stop.prevent="up(pitch,octave,shift,$event)"
        @mouseout.stop.prevent="up(pitch,octave,shift,$event)"
        >
      <circle :cx="95+note.posX*70" :cy="200-note.posY*120" :r="r "/>
      <text text-anchor="middle" :x="95+note.posX*70" :y="225-note.posY*120" class="letters">{{note.name}}</text>
    </g>
    </svg>
    </script>
  </head>


  <body>
    <a href="field.html">Field</a>


    <div id="vuetone">

      <div class="row">
        <div class="col-md-2 col-xs-2">
          <vue-slider
          v-model="vol"
          value="70"
          :dot-size="24"
          :height="150"
          :width="24"
          :max="100"
          direction="vertical"
          tooltip="hover"
          tooltip-dir="right"
          ><div slot="tooltip">{{setVolume}}</div>
        </vue-slider>
        </div>
        <div class="col-md-2 col-xs-2">
          <vue-slider
          v-model="oscType"
          :data="oscTypes"
          :dot-size="24"
          :height="150"
          :width="24"
          direction="vertical"
          :piecewise="true"
          :piecewise-label="true"
          tooltip="hover"
          tooltip-dir="right"
          ></vue-slider>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 col-xs-2">Octave</div>
      <div class="col-md-11 col-xs-10">
        <vue-slider
           v-model="octaves"
           :dot-size="36"
           :max="8"
           :piecewise="true"
           :piecewise-label="true"
           :tooltip="false"
         ></vue-slider>
       </div>
      <div v-for="(oct, ind) in octavesNum">
        <keys
        @play="play"
        @stop="stop"
        :octave="oct"
        :key="ind"></keys>
      </div>
    </div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
